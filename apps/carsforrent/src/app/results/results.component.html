<section fxLayout="column" fxFlexAlign="stretch">
  <div fxFlexAlign="center">
    <p>Results</p>
  </div>
  <div class="search-container">
    <div class="filter-container">
      <div class="sort-container">
        <mat-card>
          <mat-card-header class="heading">Seats</mat-card-header>
          <mat-card-actions class="btn-actns">
            <button mat-button>5</button>
            <button mat-button>7</button>
          </mat-card-actions>
          <mat-card-header class="heading">Car Types</mat-card-header>
          <mat-card-actions class="btn-actns">
            <button mat-button>SUV</button>
            <button mat-button>Hatch Back</button>
          </mat-card-actions>
          <mat-card-header class="heading">Transmission</mat-card-header>
          <mat-card-actions class="btn-actns">
            <button mat-button>Manual</button>
            <button mat-button>Automatic</button>
          </mat-card-actions>
          <mat-card-header class="heading">Delivery Type</mat-card-header>
          <mat-card-actions class="btn-actns">
            <button mat-button>Home</button>
            <button mat-button>Airport</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <mat-card class="cart-item">
      <div class="component-car-item pointer item">
        <div class="info">
          <div class="desc">
            <div class="car-name-location ellipsis">
              <div class="car-location ellipsis">0.3 km Miyapur.</div>
              <h3>Tata Tiago</h3>
            </div>
            <div class="seater">Manual . Diesel .5 Seats</div>
            <div class="car-item-extras">
              <div class="car-item-message">
                <div>
                  <img
                    src="https://zoomcar-assets.zoomcar.com/images/original/b04593cd90f850d14ed46ed739b0371457ef6834.png?1633947533"
                  />
                </div>
                <div class="text">5.0 (14) · 42,546 kms driven</div>
              </div>
            </div>
          </div>
          <div class="img">
            <img
              src="https://s3-ap-southeast-1.amazonaws.com/zoomcar/photographs/original/afbbd294908b76c7f715b2cd814d4448d83134cf.JPG?1638531177"
              alt=""
            />
          </div>
        </div>
        <div class="price-book-ctr">
          <div class="price-bar d-f ai-c ta-c">₹ 698</div>
          <div class="book">
            <button class="pointer" (click)="handleBookNow()">Book Now</button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</section>
