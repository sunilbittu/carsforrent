<section fxLayout="column" fxFlexAlign="stretch">
  <div fxFlexAlign="center">
    <p>Login</p>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="username"
          name="username"
          required
          autocomplete="off"
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="off"
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <div class="action-buttons">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!loginForm.form.valid"
        >
          Login
        </button>
        <button mat-raised-button color="primary" (click)="onSignup()">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</section>
